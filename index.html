<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/45b5e762c4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilos.css">
    <title>Portafolio</title>
</head>
<body>
    <div class="contenedor">
        <header>
            <div class="logo">
                <h1>CACTUS</h1>
                <p>deco</p>
            </div>
            <form action="">
                <input type="text" class="barra-busqueda" id="barra-busqueda" placeholder="Buscar">
            </form>
            <div class="categorias" id="categorias">
                <a href="#" class="activo">Todos</a>
                <a href="#">Naturaleza</a>
                <a href="#">Ciudades</a>
                <a href="#">Personas</a>
                <a href="#">Animales</a>
            </div>
        </header>

        <section class="grid" id="grid">
            <div class="item" 
                 data-categoria="ciudades"
                 data-etiquetas="ciudades autos calle edificios"
                 data-descripcion="1/esto es una descripcion"
                 >
                <div class="item-contenido">
                    <img src="imagenes/ciudad1.png" alt="" >
                </div>
            </div>

            <div class="item" 
                 data-categoria="ciudades"
                 data-etiquetas="ciudades autos calle edificios puente"
                 data-descripcion="2/esto es una descripcion"
                 >
                <div class="item-contenido">
                    <img src="imagenes/ciudad2.png" alt="" >
                </div>
            </div>

            <div class="item" 
                 data-categoria="animales"
                 data-etiquetas="animales leon felino"
                 data-descripcion="1/esto es una descripcion"
                 >
                <div class="item-contenido">
                    <img src="imagenes/animal1.png" alt="" >
                </div>
            </div>

            <div class="item" 
                 data-categoria="animales"
                 data-etiquetas="animales panda acostado"
                 data-descripcion="2/esto es una descripcion"
                 >
                <div class="item-contenido">
                    <img src="imagenes/animal2.png" alt="" >
                </div>
            </div>

            <div class="item" 
                 data-categoria="naturaleza"
                 data-etiquetas="naturaleza hojas verde"
                 data-descripcion="1/esto es una descripcion"
                 >
                <div class="item-contenido">
                    <img src="imagenes/naturaleza1.png" alt="" >
                </div>
            </div>

            <div class="item" 
                 data-categoria="paisaje"
                 data-etiquetas="paisaje montaña playa costa agua mar"
                 data-descripcion="1/esto es una descripcion"
                 >
                <div class="item-contenido">
                    <img src="imagenes/paisaje1.png" alt="" >
                </div>
            </div>

            <div class="item" 
                 data-categoria="paisaje"
                 data-etiquetas="montaña nube neblina"
                 data-descripcion="2/esto es una descripcion"
                 >
                <div class="item-contenido">
                    <img src="imagenes/paisaje2.png" alt="" >
                </div>
            </div>

            <div class="item" 
                 data-categoria="personas"
                 data-etiquetas="persona chica mujer morocha"
                 data-descripcion="1/esto es una descripcion"
                 >
                <div class="item-contenido">
                    <img src="imagenes/persona1.png" alt="" >
                </div>
            </div>

            <div class="item" 
                 data-categoria="personas"
                 data-etiquetas="persona chica mujer colorada"
                 data-descripcion="2/esto es una descripcion"
                 >
                <div class="item-contenido">
                    <img src="imagenes/persona2.png" alt="" >
                </div>
            </div>
        </section>

        <section class="overlay" id="overlay">
            <div class="contenedor-img">
                <button id="btn-cerrar-popup"><i class="fas fa-times"></i></button>
                <img src="" alt="">
            </div>
            <p class="descripcion"></p>
        </section>

        <footer class="contenedor">
            <div class="redes-sociales">
                <div class="contenedor-icono">
                    <a href="https://www.instagram.com/dora.neuquen/" target="_blank" class="instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>

                <div class="contenedor-icono">
                    <a href="https://www.facebook.com/doraneuquen-109616467069575/" target="_blank" class="facebook">
                        <i class="fab fa-facebook"></i>
                    </a>
                </div>
                
            </div>
            <div class="creado-por">
                <p>Sitio creado por <a href="#">Joel Plaut</a></p>
            </div>
        </footer>

    </div>

    <script src="https://unpkg.com/web-animations-js@2.3.2/web-animations.min.js"></script>
    <script src="https://unpkg.com/muuri@0.8.0/dist/muuri.min.js"></script>
    <script src="main.js"></script>
    
</body>
</html>
